site_name: Fuse
site_description: Tensorâ€‘equation DSL as a library (NumPy + Torch/JAX)
site_url: https://www.neuralint.io/fuse/docs/
repo_url: https://github.com/mehrdadxzaker/fuse
repo_name: fuse
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - toc.follow
  icon:
    repo: material/github

nav:
  - Overview: index.md
  - Get Started: get-started.md
  - Tutorials:
      - tutorials/index.md
  - How-to Guides:
      - how-to/index.md
  - Concepts:
      - concepts/index.md
      - DSL Reference: dsl_reference.md
      - Backend Matrix: backend_matrix.md
  - API Reference: reference/index.md
  - CLI: cli.md
  - Community: community.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          load_external_modules: true
          options:
            show_root_heading: true
            show_object_full_path: false
            docstring_style: google
            docstring_section_style: list
            filters:
              - '!^_'  # hide private members
            members_order: source
  - gen-files:
      scripts:
        - docs/_scripts/gen_ref_pages.py
  - literate-nav
  - section-index
  - mike

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra:
  analytics:
    # Set via an override file for production deployments
    provider: google
    property: G-XXXXXXXXXX
  version:
    provider: mike

watch:
  - src
  - docs

